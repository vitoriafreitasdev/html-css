<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>estudos de iframe</title>
    <style>
        iframe{
            width: 400px;
            height: 400px;
            border: solid 1px black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    <p> 
        acessando o site do 
        <iframe src="https://www.cursoemvideo.com/" frameborder="0" height="500">
        <a href="https://www.cursoemvideo.com/" target="_blank">curso em video</a>
        </iframe>
         para aprender a programar
    </p>
    <p>acesse o repositorio do guanabara
        <iframe src="https://gustavoguanabara.github.io/" frameborder="0" height="500" width="500">
        <a href="https://gustavoguanabara.github.io/" target="_blank">no github</a>
        </iframe>
    </p>
</body>
</html>
