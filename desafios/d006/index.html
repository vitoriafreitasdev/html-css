<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tags</title>
</head>
<body>
    <h1>tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos a seguir.Passe o mouse sobre sobre os termos para descobir qual tag deverá utilizar em cada caso</p>
    <ul>
        <li><abbr title="use a tag &lt;p&gt;">Paragrafos</abbr></li>
        <li><abbr title="use a tag &lt;h1&gt;">Titulos</abbr></li>
        <li><abbr title="use a tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="use a tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="use a tag &lt;code&gt;">Código-fonte</abbr></li>
        <li><abbr title="use a tag &lt;ol&gt;">Lista numerada</abbr></li>
        <li><abbr title="use a tag &lt;ul&gt;">Lista com demarcadores</abbr></li>
    </ul>
</body>
</html>
